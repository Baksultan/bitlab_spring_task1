<div class="container" style="width: 1100px">

  <nav class="navbar navbar-expand-lg bg-body-tertiary m-1" style="background-color: #3D7D91; height: 60px;">
    <div class="container-fluid">
      <a class="navbar-brand" style="color: white" href="/">Student List</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" style="color: #9DBCC5" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/add-student" style="color: #9DBCC5;">Add Student</a>
          </li>

        </ul>
        <nav class="navbar bg-body-tertiary">
          <div class="container-fluid">
            <form class="d-flex" role="search">

  <div class="container mt-4" style="width: 600px">
    <form action="/add-student" method="post">
      <div class="mb-3" s>
        <label class="form-label" style="font-weight: 600">NAME:</label>
        <input type="text" class="form-control" required placeholder="Insert name:" name="name">
      </div>
      <div class="mb-3">
        <label class="form-label" style="font-weight: 600">SURNAME:</label>
        <input type="text" class="form-control" required  placeholder="Insert surname:" name="surname">
      </div>
      <div class="mb-3">
        <label class="form-label" style="font-weight: 600">EXAM:</label>
        <input type="number" class="form-control" required placeholder="Insert exam:" name="exam">
      </div>
      <button class="btn btn-success">ADD STUDENT</button>
    </form>
  </div>





</div>
